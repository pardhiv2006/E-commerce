services:
  # Backend Service
  - type: web
    name: firstmart-backend
    env: node
    rootDir: .
    buildCommand: cd server && npm install
    startCommand: cd server && node server.js
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        fromService:
          type: web
          name: firstmart-frontend
          envVarKey: RENDER_EXTERNAL_URL

  # Frontend Service (Served as a Web Service)
  - type: web
    name: firstmart-frontend
    env: node
    rootDir: .
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l $PORT
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: firstmart-backend
          envVarKey: RENDER_EXTERNAL_URL
