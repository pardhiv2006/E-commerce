services:
  # Backend Service
  - type: web
    name: firstmart-backend
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        fromService:
          type: site
          name: firstmart-frontend
          envVarKey: RENDER_EXTERNAL_URL

staticSites:
  # Frontend Service
  - name: firstmart-frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: firstmart-backend
          envVarKey: RENDER_EXTERNAL_URL
